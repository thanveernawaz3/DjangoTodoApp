{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Django To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body class="bg-primary">
        <div class="container">
            <div class="mt-5">
                <div class="md-9 offset-md-2">

                </div>
                 <div class="card">
                     <div class="card-header-shadow-sm bg-white">
                            <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Django To-do </h1>
                     </div>
                     <div class="card-body">



                         <ul class="list-group">
                             <li class="list-group-item">
                                     <form action="{% url 'insert_todo' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" name="content">
                                <div class="input-group-append text-info">
                                     <span class="input-group-text bg-white py-0">
                                    <button type="submit" class="btn btn-sm text-info">
                                        <i class="fa fa-plus-circle fa-lg"></i>
                                    </button>
                                         </span>
                                </div>
                            </div>
                        </form>
                             </li>
                             {% for todo in todo_list %}
                             <li class="list-group-item">
                                 <form action="{% url 'delete_todo' todo.id %}" method="post" class="float-right d-inline">
                                     {% csrf_token %}
                                     <button type="submit" class="btn">
                                         <i class="fa fa-trash-alt fa-lg text-danger float-right"></i>
                                     </button>
                                 </form>
                                 {{ todo.content }}
                             </li>
                             {% empty %}
                             <li class="list-group-item">
                                 <span class="font-italic">No items found,add some list</span>
                             </li>
                             {% endfor %}

                         </ul>
                     </div>
                 </div>
            </div>
        </div>
</body>
</html>
